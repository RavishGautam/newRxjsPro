<div class="my-3">
    <h2>Pluck Operator</h2>


    <br>

    <div class="row">
        <div class="col-md-4">
            <strong>Ex -01</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> By Property
            </p>
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td>{{item}}</td>
                </tr>
            </tbody>
                
            </table>
            
        </div>

        <!--  -->

        <div class="col-md-4">
            <strong>Ex -02</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> By Nested Property
            </p>
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th>Job - Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data2">
                    <td>{{item}}</td>
                </tr>
            </tbody>
                
            </table>
           
        </div>

        <!--  -->

        <div class="col-md-4">
            <strong>Ex -03</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Map</strong> Map Data
            </p>
            <br>
            <ul id="licontainer">
            </ul>
            <p>Data Coming here...</p>
        </div>
    </div>
</div>
