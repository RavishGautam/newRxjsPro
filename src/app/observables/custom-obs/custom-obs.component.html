<div class="my-3">
    <h2>Custom Observable</h2>

    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01(manual)</strong>
            <hr>
           
            <ul [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error'  ? 'error' : '' " class="techList " id="licontainer1"> 
           </ul>
        </div>

        <div class="col-md-6">
            <strong>Ex - 02(Custom Interval Observable)</strong>
            <hr>

            <ul [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error'  ? 'error' : '' " class="techList " id="licontainer2">
                
            </ul>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <strong>EX- 03 (Random Names)</strong>
                <p class="bg-light py-2 px-3 border rounded">
                    <strong>Random Names</strong>['ram', 'shyam', 'mohan','jhon', 'alex']</p>
            <hr>
                    <p>Current Name : <strong  class="text-success">{{names}}</strong></p>
                    <span [ngClass]="nameStatus == 'completed' ? 'badge text-bg-success' : nameStatus == 'error'  ? 'badge text-bg-danger' : 'badge text-bg-primary' " >
                        ..........
                    </span>
            </div>
        </div>
    </div>
</div>
