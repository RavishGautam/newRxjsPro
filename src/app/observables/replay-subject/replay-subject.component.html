<div class="my-3">
    <h2>Replay Subject</h2>

<hr>
<br>
<div class="row">
    <div class="col">
        <h3 [ngClass]="methodeInterval ? 'text-primary' : 'text-danger'"
        ><strong>{{methodeInterval ? 'Interval Started...' : 'Add Video'}}</strong></h3>
    </div>
    <div class="col " >
        <button class="btn btn-warning" style="float: right;" (click)="toggleMethode()" >
            Toggle</button>
        
    </div>
</div>
<hr><br>
<div class="row justify-content-center" *ngIf="!methodeInterval">
    <div class="col-md-4">
        <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
    </div>
</div>
<hr *ngIf="!methodeInterval">
<div class="row">
    <div class="col-md-4">
        <strong>User-01</strong>
        <hr>
        <ul class="videoList" >
            <li *ngFor="let item of user1List">
                <strong>Video : </strong>{{item}}
            </li>
        </ul>
    </div>

    <div class="col-md-4">
        <strong>User-02</strong>
        <hr>
        <ul class="videoList" >
            <li *ngFor="let item of user2List">
                <strong>Video : </strong>{{item}}
            </li>
        </ul>
        <button class="btn " 
        (click)="user2Subscribe()"
        [ngClass]="subscribeModeUser2 ? 'btn-danger' : 'btn-success'"
        >
         {{subscribeModeUser2 ? 'Unsubscribe!' : 'Subscribe Me!'}}   </button>
    </div>

    <div class="col-md-4">
        <strong>User-03</strong>
        <hr>
        <ul class="videoList" >
            <li *ngFor="let item of user3List">
                <strong>Video : </strong>{{item}}
            </li>
        </ul>
        <button class="btn " (click)="user3Subscribe()"
        [ngClass]="subscribeModeUser3 ? 'btn-danger' : 'btn-success'"
        >
        {{subscribeModeUser3 ? 'Unsubscribe!' : 'Subscribe Me!'}} </button>
    </div>
</div>
</div>
